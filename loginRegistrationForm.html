<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon links -->
    <link rel="icon" href="assets/joudButterLogo.jpeg" type="image/x-icon" />
    <!-- Font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
    <!-- <style>
      .formBox h2 {
        color: #ffff;
      }
    </style> -->
    <link rel="stylesheet" href="loginStyles.css" />
  </head>
  <body id="loginRegistrationBody" style="background: transparent">
    <div class="wrapper" id="loginForm" style="background: transparent">
      <div class="formBox login" style="background: transparent">
        <h2>Login</h2>
        <form action="">
          <div class="inputBox">
            <span class="icon"><i class="fa-regular fa-envelope"></i></span>
            <div class="inputLoginBox">
              <input type="email" class="loginInput" placeholder="" required />
              <label class="loginLabel">Email</label>
            </div>
          </div>
          <div class="inputBox">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <div class="inputLoginBox">
              <input type="password" id="loginPassword" class="loginInput" placeholder="" required />
              <label class="loginLabel">Password</label>
              <i class="fa-regular fa-eye-slash loginEye" id="loginEye"></i>
            </div>
          </div>
          <div class="rememberForgot">
            <label>
              <input type="checkbox" />
              Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="submitLoginBtn">Login</button>
          <div class="loginRegister">
            <p>
              Don't have an account?
              <a href="#registrationForm" class="registerLink">Register Now</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <div class="wrapper" id="registrationForm" style="background: transparent">
      <div class="formBox register" style="background: transparent">
        <h2>Registration</h2>
        <form action="">
          <div class="inputBox">
            <span class="icon"><i class="fa-regular fa-user"></i></span>
            <div class="inputLoginBox">
              <input type="text" class="loginInput" placeholder="" required />
              <label class="loginLabel">First Name</label>
            </div>
          </div>
          <div class="inputBox">
            <span class="icon"><i class="fa-regular fa-envelope"></i></span>
            <div class="inputLoginBox">
              <input type="text" class="loginInput" placeholder="" required />
              <label class="loginLabel">Last Name</label>
            </div>
          </div>
          <div class="inputBox">
            <span class="icon"><i class="fa-regular fa-envelope"></i></span>
            <div class="inputLoginBox">
              <input type="email" class="loginInput" placeholder="" required />
              <label class="loginLabel">Email</label>
            </div>
          </div>
          <div class="inputBox">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <div class="inputLoginBox">
              <input type="password" id="loginPassword" class="loginInput" placeholder="" required />
              <label class="loginLabel">Password</label>
              <i class="fa-regular fa-eye-slash loginEye" id="loginEye"></i>
            </div>
          </div>
          <button type="submit" class="submitReginBtn">Register</button>
          <div class="loginRegister">
            <p>
              Already have an account?
              <a href="#loginForm" class="registerLink">Login Now</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/e84b759868.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="loginRegForm.js"></script>
  </body>
</html>
